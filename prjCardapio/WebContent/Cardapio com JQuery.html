<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cardapio</title>
  </head>
  <body>
  	
	
	<div>
	
		<form >
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-4">Cardapio</h1>
			    <p class="lead">Escolha um prato principal e informe seu convenio. Acompanhamento e observacoes para o chef 
			    sao opcionais.</p>
			  
			
	            <fieldset class="form-group">
	                <div class="row">
	                    <legend class="col-form-label col-sm-2 pt-0">Prato principal</legend>
	                    <div class="col-sm-10">
	                    <div class="form-check">
	                        <input class="form-check-input" type="radio" name="gridRadios" id="masa" value="60" >
	                        <label class="form-check-label" for="masa">
	                        Massa
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="radio" name="gridRadios" id="carn" value="80">
	                        <label class="form-check-label" for="carn">
	                        Carne
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="radio" name="gridRadios" id="pexe" value="70">
	                        <label class="form-check-label" for="pexe">
	                        Peixe
	                        </label>
	                    </div>
	                    </div>
	                </div>
	                </fieldset>
	                
	                <div class="form-group row">
	                <div class="col-sm-2">Acompanhamento:</div>
	                <div class="col-sm-10">
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="sala">
	                        <label class="form-check-label" for="sala">
	                            Salada
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="legu">
	                        <label class="form-check-label" for="legu">
	                            Legumes
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="faro">
	                        <label class="form-check-label" for="faro">
	                            Farofa
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="frit">
	                        <label class="form-check-label" for="frit">
	                            Fritas
	                        </label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="checkbox" id="frut">
	                        <label class="form-check-label" for="frut">
	                            Frutas
	                        </label>
	                    </div>
	                </div>
	            </div>
	
	            <div class="form-group col-md-4">
	                <label for="inputState">Convenio:</label>
	                <select id="inputState" class="form-control">
	                  <option Id="conv1" Value="5">Fatec</option>
	                  <option Id="conv2" Value="10">Prefeitura</option>
	                  <option Id="conv3" Value="15">Func. Publico</option>
	                  <option Id="conv4" Value="25">Aposentado</option>
	                  <option selected Value="0">Nenhum</option>
	                </select>
	              </div>
				
				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Observacoes</span>
				  </div>
				  <textarea class="form-control" aria-label="With textarea" Id="obs">Shiguidoo</textarea>
				</div>
	
				<br>
	            <button type="button" class="btn btn-primary" id="btnCalc">Calcular</button>
	            
	            <p id="demo"></p>
	            
            </div>
		</div>
       </form>
        
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		
	    
	        
	   
		
		$("#btnCalc").click(function(){
			var soma, desconto, acompanha;
		    acompanha = 0;
		
		    if (document.getElementById("masa").checked==true)
		        soma = 60;
		    else if (document.getElementById("carn").checked==true)
		        soma = 80;
		    else if (document.getElementById("pexe").checked==true)
		        soma = 70;
		    else
		        soma = 0;
		
		    if (document.getElementById("sala").checked==true)
		       soma = soma + 3;
		    if (document.getElementById("legu").checked==true)
		        soma = soma + 3;
		    if (document.getElementById("faro").checked==true)
		        soma = soma + 2;
		    if (document.getElementById("frit").checked==true)
		        soma = soma + 4;
		    if (document.getElementById("frut").checked==true)
		        soma = soma + 5; 
		
		    
		    $("#demo").text("O total eh: " + soma + " reais.\nCom o desconto eh: " + (soma - soma*desconto) 
		    		+ " reais.\nO desconto eh: " + desconto*100 + "%" + "\nObservacoes: " + $("#obs").text());
		});
	</script>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
